{% extends 'base.html' %}

{% block title %}Server Error - Afaq Blog{% endblock %}

{% block content %}
<div
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; text-align: center;">
    <div style="font-size: 6rem; font-weight: 800; color: var(--danger); opacity: 0.2; line-height: 1;">500</div>
    <h1 style="margin-top: -2rem;">Internal Server Error</h1>
    <p style="color: var(--text-muted); max-width: 500px; margin-bottom: 2rem;">
        Something went wrong on our end. We're working on fixing it. Please try again later.
    </p>
    <a href="{% url 'home' %}" class="btn btn-primary" style="padding: 0.75rem 2rem;">
        <i class="fas fa-home" style="margin-right: 0.5rem;"></i> Back to Home
    </a>
</div>
{% endblock %}
