{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <div class="card">
        <h2 class="mb-4">{% trans "Create Announcement" %}</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <small style="color: var(--danger);">{{ field.errors.0 }}</small>
                {% endif %}
            </div>
            {% endfor %}
            <div class="flex" style="justify-content: space-between; margin-top: 2rem;">
                <a href="{% url 'home' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                <button type="submit" class="btn btn-primary">{% trans "Post Announcement" %}</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('input, textarea').forEach(input => {
        if (!input.classList.contains('form-input')) {
            input.classList.add('form-input');
        }
    });
</script>
{% endblock %}
