{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h1 class="mb-5">{% trans "Subject Forums" %}</h1>

<div class="grid grid-cols-2">
    {% for val, label in subjects %}
    <a href="{% url 'forum_thread_list' subject=val %}" class="card flex"
        style="align-items: center; justify-content: space-between; text-decoration: none;">
        <div>
            <h3 class="mb-1" style="color: var(--text);">{{ label }}</h3>
            <p class="text-muted" style="margin: 0;">{% blocktrans with label=label %}Discussion forum for {{ label }}{% endblocktrans %}
            </p>
        </div>
        <div class="badge badge-primary" style="white-space: normal; text-align: center;">{% trans "View Threads" %}
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
