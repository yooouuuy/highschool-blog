{% extends 'base.html' %}

{% block title %}Page Not Found - Afaq Blog{% endblock %}

{% block content %}
<div
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; text-align: center;">
    <div style="font-size: 6rem; font-weight: 800; color: var(--primary); opacity: 0.2; line-height: 1;">404</div>
    <h1 style="margin-top: -2rem;">Oops! Page Not Found</h1>
    <p style="color: var(--text-muted); max-width: 500px; margin-bottom: 2rem;">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <a href="{% url 'home' %}" class="btn btn-primary" style="padding: 0.75rem 2rem;">
        <i class="fas fa-home" style="margin-right: 0.5rem;"></i> Back to Home
    </a>
</div>
{% endblock %}
